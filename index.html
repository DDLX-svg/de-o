<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang React Đơn Giản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thêm Babel Standalone để biên dịch JSX/TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1"
        }
      }
    </script>
    <style>
      /* Ngăn chặn "flash of unstyled content" */
      #root.loading {
        opacity: 0;
      }
      #root {
        /* Thêm hiệu ứng chuyển đổi mượt mà khi nội dung xuất hiện */
        transition: opacity 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root" class="loading"></div>
    <!-- Thay đổi 'type' thành 'text/babel' và thêm 'data-type' để Babel xử lý -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
